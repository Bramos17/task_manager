{% extends "base.html" %}

{% block content %}
    <main>
        <div class="add-note">
            <h1>Add Note to Task {{ task.name }}</h1>
            <form method="post">
                {% csrf_token %}
                <label for="notes">Notes:</label>
                <textarea id="notes" name="notes"></textarea>
                <button>Add Note</button>
            </form>
        </div>
    </main>
{% endblock content %}
