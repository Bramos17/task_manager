{% extends "base.html" %}

{% block content %}
    <main>
        <div class="delete_project">
            <h1>Confirm Delete</h1>
            <p>Are you sure you want to delete this project?</p>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Number of tasks</th>
                        <th>Tasks Completed</th>
                        <th>Owner</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <a href="{% url 'show_project' project.id %}">{{ project.name }}</a>
                        </td>
                        <td>{{ project.tasks.all|length }}</td>
                        <td>{{ project.tasks_completed }}</td>
                        <td>{{ project.owner }}</td>
                    </tr>
                </tbody>
            </table>
            <form method="post">
                {% csrf_token %}
                <div class="delete-button">
                    <button>Delete</button>
                </div>
                <div class="cancel-button">
                    <button>
                        <a href="{% url 'show_project' project.id %}"></a> Cancel
                    </button>
                </div>
            </form>
        </div>
    </main>
{% endblock content %}
